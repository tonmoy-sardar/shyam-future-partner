<action-bar></action-bar>
<ScrollView row="0">
    <StackLayout class="full-dashboard">
        <StackLayout class="form" [formGroup]="form" novalidate>

            <StackLayout class="full-content">
                <StackLayout class="edit-container">
                    <GridLayout rows="auto, auto, auto, auto,auto">
                        <StackLayout class="app-icon" (tap)="pickImage()" row="0">
                            <Image [src]="owner_pic" *ngIf="owner_pic != ''"></Image>
                            <Label color="#cb202d" class="upload-image " VerticalAlignment="center" class="fa" [text]="'fa-camera' | fonticon"
                                width="30" height="30" *ngIf="owner_pic == ''"></Label>
                        </StackLayout>
                        <StackLayout class="input-filld" row="1">
                            <TextField hint="Owner Name" class="input input-border cyan-border m-t-10" returnKeyType="next"
                                formControlName="owner_name" [(ngModel)]="owner_details.owner_name" [ngClass]="displayFieldCss('owner_name')"
                                height="40" padding="10" fontSize="12"></TextField>
                            <StackLayout *ngIf="isFieldValid('owner_name')" class="invalid-feedback">
                                <Label text="Owner Name is required"></Label>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout class="input-filld" row="2">
                            <DropDown #dd class="dropdown m-t-10" formControlName="owner_designation"
                                [items]="designations" [hint]="hint" [(ngModel)]="owner_details.owner_designation"
                                (selectedIndexChanged)="onchange($event)" borderRadius="2" height="40" fontSize="12" borderWidth="1" borderColor="#dfdfdf"></DropDown>
                        </StackLayout>
                        <StackLayout class="input-filld" row="3">
                            <TextField hint="Establishment Year" class="input input-border cyan-border m-t-10"
                                returnKeyType="next" formControlName="business_est_year" [(ngModel)]="owner_details.business_est_year"
                                borderRadius="2" height="40" padding="10" fontSize="12"></TextField>
                        </StackLayout>
                        <StackLayout class="input-filld" row="4">
                            <TextField hint="Business Location" class="input input-border cyan-border m-t-10"
                                returnKeyType="done" formControlName="store_address" [(ngModel)]="owner_details.store_address"
                                (tap)="searchLocation()" borderRadius="2" height="40" padding="10" fontSize="12"></TextField>
                        </StackLayout>
                    </GridLayout>
                    
                    <Button class="btn btn-primary simple-btn" text="Update" (tap)="submitOwnerInfo()">
                    </Button>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
