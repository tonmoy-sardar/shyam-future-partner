<ScrollView row="0">
    <StackLayout class="full-dashboard">
        <StackLayout class="form" [formGroup]="form" novalidate>
            <FlexboxLayout marginBottom="30" flexWrap="wrap" justifyContent="space-around" alignItems="flex-start">
                <CardView class="card" elevation="0" borderColor="#6c6969" shadowOffsetWidth="1" shadowOffsetHeight="1" alignSelf="flex-start">
                    <StackLayout orientation="vertical" (tap)="pickLogo()">
                        <StackLayout class="app-icon">
                            <Image [src]="owner_details.owner_pic" *ngIf="owner_details.owner_pic != ''"></Image>
                            <Image src="~/images/no-image-logo.jpg" *ngIf="owner_details.owner_pic == ''"></Image>
                            <Label fontSize="15" class="fa change_logo" [text]="'fa-edit' | fonticon"></Label>
                        </StackLayout>
                    </StackLayout>
                </CardView>
            </FlexboxLayout>
            <StackLayout class="full-content">
                <StackLayout class="edit-container">
                    <GridLayout rows="auto, auto, auto, auto">
                        <StackLayout class="input-filld" row="0">
                            <TextField hint="Owner Name" class="input input-border cyan-border m-t-10" returnKeyType="next" formControlName="owner_name" [(ngModel)]="owner_details.owner_name" [ngClass]="displayFieldCss('owner_name')" height="40" padding="10" fontSize="12"></TextField>
                            <StackLayout *ngIf="isFieldValid('owner_name')" class="invalid-feedback">
                                <Label text="Owner Name is required"></Label>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout class="input-filld" row="1">
                            <DropDown #dd class="input input-border cyan-border m-t-10" formControlName="owner_designation" [items]="designations" selectedIndex="{{ selectedIndex }}" [(ngModel)]="owner_details.owner_designation" [hint]="hint" (selectedIndexChanged)="onchange($event)"
                                borderRadius="2" height="40" padding="10" fontSize="12"></DropDown>
                        </StackLayout>
                        <StackLayout class="input-filld" row="2">
                            <TextField hint="Establishment Year" class="input input-border cyan-border m-t-10" returnKeyType="next" formControlName="business_est_year" [(ngModel)]="owner_details.business_est_year" borderRadius="2" height="40" padding="10" fontSize="12"></TextField>
                        </StackLayout>
                        <StackLayout class="input-filld" row="3">
                            <TextView hint="Business Location" class="input input-border cyan-border m-t-10" returnKeyType="next" formControlName="store_address" [(ngModel)]="owner_details.store_address" (tap)="searchLocation()" borderRadius="2" height="100" padding="10" fontSize="12"></TextView>
                        </StackLayout>
                    </GridLayout>
                    <Button class="btn btn-primary simple-btn" text="Update" (tap)="updateOwnerInfo()">
                    </Button>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
