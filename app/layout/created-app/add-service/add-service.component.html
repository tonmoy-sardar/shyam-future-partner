<ScrollView row="0">
    <StackLayout class="full-dashboard">
        <Label color="#021733" fontSize="15" textAlignment="center" text="Add Service"></Label>
        <StackLayout width="100%" textAlignment="left" class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
        <StackLayout class="full-content m-t-30">
            <StackLayout class="edit-container">
                <StackLayout class="form" [formGroup]="form" novalidate>
                    <GridLayout rows="auto,auto">
                        <StackLayout class="product_image" (tap)="pickImage()" row="0">
                            <Image [src]="product_image" *ngIf="product_image != ''"></Image>
                            <Label color="#cb202d" class="upload-image " VerticalAlignment="center" class="fa" [text]="'fa-camera' | fonticon" width="30"
                                height="30" *ngIf="product_image == ''"></Label>
                        </StackLayout>
                        <StackLayout class="input-filld" row="1">
                            <TextField hint="Service Name" class="input input-border cyan-border m-t-10" height="40" padding="10" fontSize="12" returnKeyType="next" formControlName="product_name" [(ngModel)]="product_data.product_name" [ngClass]="displayFieldCss('product_name')"></TextField>
                            <StackLayout *ngIf="isFieldValid('product_name')" class="invalid-feedback">
                                <Label text="Service Name is required"></Label>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>
                    <Button class="btn btn-primary simple-btn" text="Submit" (tap)="createProduct()">
                    </Button>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
