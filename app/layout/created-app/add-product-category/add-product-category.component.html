<ScrollView row="0">
    <StackLayout class="full-dashboard ">
        <StackLayout class="full-content m-t-30">
            <StackLayout class="edit-container">
                <StackLayout class="form" [formGroup]="form" novalidate>
                    <GridLayout rows="auto, auto">
                        <StackLayout class="input-filld" row="0">
                            <TextField hint="Category" class="input input-border cyan-border m-t-10" height="40" padding="10" fontSize="12" returnKeyType="next" formControlName="category_name" [(ngModel)]="product_category_data.category_name" [ngClass]="displayFieldCss('category_name')"></TextField>
                            <StackLayout *ngIf="isFieldValid('category_name')" class="invalid-feedback">
                                <Label text="Category is required"></Label>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout class="input-filld" row="1">
                            <TextField hint="Description" class="input input-border cyan-border m-t-10" height="40" padding="10" fontSize="12" returnKeyType="next" [isEnabled]="!processing" formControlName="description" [(ngModel)]="product_category_data.description"></TextField>

                        </StackLayout>
                    </GridLayout>

                    <Button class="btn btn-primary simple-btn" text="Submit" (tap)="createProductCategory()">
                    </Button>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
