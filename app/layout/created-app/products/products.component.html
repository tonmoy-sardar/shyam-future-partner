<StackLayout orientation="vertical">
    <Button textWrap="true" class="btn btn-primary simple-btn" (tap)="addProdCat()">
        <FormattedString>
            <Span class="fa fa-plus" [text]="'fa-plus' | fonticon"></Span>
            <Span text=" Add New Category"></Span>
        </FormattedString>
    </Button>

    <Accordion [items]="category_list" itemTapped="tapped" class="category_product_accordian" separatorColor="transparent">

        <ng-template accordionHeaderTemplate let-item="item" let-i="index" marginBottom="30">
            <GridLayout columns="*,*,40,40" rows="*" class="category_heading add-product-list" borderWidth="1"
                borderColor="#ccc" backgroundColor="#fff">
                <Label [text]="item.category_name" textWrap="true" row="0" col="0"></Label>
                <StackLayout orientation="horizontal" *ngIf="serviceType ==1" row="0" col="1" (tap)="addProd(item.id)">
                    <Label class="fa fa-plus" [text]="'fa-plus' | fonticon"></Label>
                    <Label text="Add Product" textWrap="true"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal" *ngIf="serviceType ==2" row="0" col="1" [nsRouterLink]="['/created-app/', app_id, 'add-service', item.id]">
                    <Label class="fa fa-plus" [text]="'fa-plus' | fonticon"></Label>
                    <Label text="Add Service" textWrap="true"></Label>
                </StackLayout>
                <Label class="fa fa-edit" [text]="'fa-edit' | fonticon" row="0" col="2" (tap)="editProdCat(item.id)"></Label>
                <Label class="fa fa-trash" [text]="'fa-trash' | fonticon" row="0" col="3" (tap)="deleteProductCategory(item.id)"></Label>
            </GridLayout>
        </ng-template>
        <ng-template accordionItemTemplate let-item="item" let-parent="parentIndex" let-even="even" let-child="childIndex">
            <StackLayout class="product_list" borderRightWidth="1" borderLeftWidth="1" borderColor="#ccc">
                <CardView class="whiteCard" *ngIf="serviceType ==1">
                    <GridLayout rows="*" columns="*,*,40,40" padding="5" verticalAlignment="center" (tap)="editProd(item.id)">
                        <Label [text]="item.product_name" textWrap="true" row="0" col="0" verticalAlignment="center"
                            class="product_name"></Label>
                        <StackLayout row="0" col="1" verticalAlignment="center" orientation="horizontal">
                            <Label [text]="item.discounted_price" class="discounted_price" textWrap="true" *ngIf="item.discounted_price > 0"></Label>
                            <Label [text]="item.price" class="original_price" textWrap="true" [ngClass]="[item.discounted_price > 0 ? 'isDiscount' : '']"></Label>
                            <Label [text]="getDiscount(item.price,item.discounted_price)" class="discount" textWrap="true"
                                *ngIf="item.discounted_price > 0"></Label>
                        </StackLayout>
                        <Label class="fa fa-edit" [text]="'fa-edit' | fonticon" row="0" col="2"></Label>
                        <Label class="fa fa-trash" [text]="'fa-trash' | fonticon" row="0" col="3" (tap)="deleteProduct(item.id)"></Label>
                    </GridLayout>
                </CardView>
                <CardView class="whiteCard" *ngIf="serviceType ==2">
                    <GridLayout rows="*" columns="*,40,40" padding="5" verticalAlignment="center" [nsRouterLink]="['/created-app/', app_id, 'edit-service', item.id]">
                        <Label [text]="item.product_name" textWrap="true" row="0" col="0" verticalAlignment="center"
                            class="product_name"></Label>
                        <Label class="fa fa-edit" [text]="'fa-edit' | fonticon" row="0" col="1"></Label>
                        <Label class="fa fa-trash" [text]="'fa-trash' | fonticon" row="0" col="2" (tap)="deleteProduct(item.id)"></Label>
                    </GridLayout>
                </CardView>
            </StackLayout>
        </ng-template>

        <ng-template accordionFooterTemplate let-item="item" let-i="index">
            <GridLayout backgroundColor="yellow" columns="auto,*">
                <Label [text]="item.category_name"></Label>
                <Label col="1" text="-"></Label>
            </GridLayout>
        </ng-template>

    </Accordion>
    <Button *ngIf="key != ''" class="btn btn-primary simple-btn" text="Done" (tap)="next()">
    </Button>
</StackLayout>
