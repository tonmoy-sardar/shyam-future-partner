<StackLayout class="full-dashboard">
    <StackLayout padding="10" *ngIf="visible_key">
        <StackLayout borderWidth="1" borderColor="#ccc" *ngFor="let order of order_list" style="margin-bottom: 5px;" class="list-group">
                <CardView class="whiteCard">
                    <GridLayout rows="auto, auto" columns="*, *, *" class="list-group-item" padding="10" verticalAlignment="center">
                        <Label row="0" col="0" [text]="order.customer_details.name" verticalAlignment="center"></Label>                        
                        <Label row="1" col="0" [text]="order.customer_details.contact_no" class="body" verticalAlignment="center"></Label>
                        <Label row="0" col="1" [text]="order.price" class="body" verticalAlignment="center"></Label>
                        <Label row="0" col="2" [text]="order.created_at | date:'yy-mm-dd'" class="body" verticalAlignment="center"></Label>
                    </GridLayout>
                </CardView>
            </StackLayout>
    </StackLayout>
</StackLayout>
