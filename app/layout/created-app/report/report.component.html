<ScrollView row="0">
    <StackLayout class="full-dashboard">
        <Label color="#021733" fontSize="15" textAlignment="center" text="Order List"></Label>
        <StackLayout width="100%" textAlignment="left" class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
        <StackLayout class="m-t-30" *ngIf="visible_key">
            <StackLayout *ngIf="order_list.length>0">
                <StackLayout marginBottom="10" *ngFor="let order of order_list" class="list-group action-section">
                    <CardView class="whiteCard">
                        <GridLayout rows="auto, auto" columns="*, *, *, 40" class="list-group-item" padding="10"
                            verticalAlignment="center">
                            <Label row="0" col="0" [text]="order.customer_details.name" verticalAlignment="center"></Label>
                            <Label row="1" col="0" [text]="order.customer_details.contact_no" class="body"
                                verticalAlignment="center"></Label>
                            <Label row="0" col="1" [text]="order.price" class="body" verticalAlignment="center"></Label>
                            <Label row="1" col="1" *ngIf="!order.is_paid" text="Not Paid"></Label>
                            <Label row="1" col="1" *ngIf="order.is_paid" text="Paid"></Label>
                            <Label row="0" col="2" [text]="order.created_at | date:'dd-MM-yyyy'" class="body"
                                verticalAlignment="center"></Label>
                            <Label row="1" col="2" *ngIf="!order.delivery_status" text="Not Delivered"></Label>
                            <Label row="1" col="2" *ngIf="order.delivery_status" text="Delivered"></Label>
                            <StackLayout row="0" col="3" class="m-x-auto" *ngIf="!order.is_seen">
                                <Label text="New" class="body unread"></Label>
                            </StackLayout>
                            <Label row="1" col="3" class="fa fa-eye icon-st" [text]="'fa-eye' | fonticon"
                                verticalAlignment="center" [nsRouterLink]="['/created-app/', app_id, 'order-details', order.id]"></Label>
                        </GridLayout>
                    </CardView>
                </StackLayout>
            </StackLayout>
            <Button *ngIf="next_page != null && order_list.length > 0" class="btn btn-primary simple-btn" text="More"
                (tap)="more()"></Button>
            <StackLayout *ngIf="order_list.length==0">
                <StackLayout borderWidth="1" borderColor="#ccc" style="margin-bottom: 5px;" class="list-group">
                    <CardView class="whiteCard">
                        <GridLayout rows="auto" columns="*" class="list-group-item" padding="10" verticalAlignment="center">
                            <Label row="0" col="0" text="Sorry! You donâ€™t have any order yet" verticalAlignment="center"></Label>
                        </GridLayout>
                    </CardView>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
