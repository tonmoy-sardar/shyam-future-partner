<StackLayout class="apps-container">
    <GridLayout rows="*" columns="*,*" padding="10" verticalAlignment="center">
        <Button class="fa" [text]="'fa-camera' | fonticon" row="0" col="0" verticalAlignment="center" (tap)='onTakePictureTap($event)'></Button>
        <Button class="fa" [text]="'fa-file-image-o' | fonticon" row="0" col="1" verticalAlignment="center" (tap)="onSelectSingleTap()"></Button>
    </GridLayout>
    <Button text="Cancel" (tap)="cancel()"></Button>
</StackLayout>
